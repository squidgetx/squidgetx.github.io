{% comment %}
This template used for the front-page blog reader version of articles 
{% endcomment %}

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <header>
      <h2 class='post-title'>
        <a href='{{ post.url | relative_url }}'>
            {{ post.title }}
        </a>
      </h2>
    <p class='post-meta'>
      <time>
        {{ post.date | date: "%b %-d, %Y" }}
      </time>
    </p>
    <p class='post-meta'>
        {% for tag in post.tags %}
          {% include tag.html tag=tag %}
        {% endfor %}
    </p>
  </header>
  <div class="post-content" itemprop="articleBody">
    {{ post.content }}
  <p style='font-style: italic'>
   
    <a href='{{post.url | relative_url}}#comments'>View Comments</a>
  </p>
  </div>
</article>
